<p><b>Frames on Loom</b></p>
<p>You can enter the number of frames on loom here, or, if you wish to restrict the number of frames to be used, enter a smaller value. For example if there are actually 12 frames but you want to restrict the number used to 8 then simply enter a value of 8.</p>
