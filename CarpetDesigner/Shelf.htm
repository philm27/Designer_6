<h1 style="text-align: left;">Shelf</h1>
<p>The shelf shows a thumbnail of the main design at the top (box 1) and other motifs and design sections can be stored in the remaining boxes. Up to 100 shelf items can be stored.</p>
<p>The shelf is stored with the design in a PRJ file.</p>
