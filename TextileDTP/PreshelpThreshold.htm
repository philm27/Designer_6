<h1><b>Threshold </b></h1>
<p>This determines the amount of shadowing applied to the texture. Experiment 
 with threshold values, using values between 1 and 255, to find the effect 
 you like. Generally speaking, higher threshold values tend to give a more 
 realistic appearance. </p>
