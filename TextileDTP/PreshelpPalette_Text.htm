<h1><span style="font-weight: bold;">Palette Text and Colour</span></h1>
<p style="text-align: left;">Text is always displayed in Arial font. Choose 
 the <span style="font-weight: bold;">Height</span> and <span style="font-weight: bold;">Colour</span> 
 from the pull-down menus.</p>
<p style="text-align: left;"><span style="font-weight: bold;">Note</span>: 
 If the text is too large for the swatch size chosen, you will be warned 
 to reduce it.</p>
