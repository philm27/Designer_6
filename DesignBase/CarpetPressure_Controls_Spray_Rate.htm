<h1><b>Pressure Controls Spray Rate </b></h1>
<p>When you are working in <a href="CarpetUsing_Spray_Effects.htm">Spray</a> 
 , with this option selected you can control the density of the spray. 
 By applying more pressure with the pen, you will create a denser spray. 
 </p>
<p>To deactivate this facility, click on the tick to remove it from the 
 box. </p>
