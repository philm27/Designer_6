<p><b>Save</b></p>
<p>Click on this button to save your currently displayed design to a folder 
 or disc.</p>
<p>Note that if you are currently editing a shelf item then it is the shelf 
 item that will be saved, <span style="font-weight: bold; text-decoration: none; ">not</span> 
 <span style="text-decoration: none; ">the main design (nor the whole project).</span></p>
<p>To find out more, <a href="CarpetSaving_Designs.htm">click here</a></p>
