<h1><b>Brush Loading </b></h1>
<p>If you select your brush before accessing the Circular Borders window, 
 then this box will default to BRUSH. </p>
<p>If you need to select your brush from a shelf box, click on the arrow 
 to show the drop-down menu, and then select the box number that you require.
