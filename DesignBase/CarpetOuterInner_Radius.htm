<p><b>Outer/Inner Radius</b></p>
<p>This box specifies whether the radius given is the inner or outer radius.</p>
<p>The Inner Radius is the distance from the centre of the circle to the 
 to the inner edge of the border.</p>
<p>The Outer Radius is the distance from the centre of the circle to the 
 outer edge of the border.</p>
