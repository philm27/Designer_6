<p><b>Ideal Radius</b></p>
<p>This will change if the 'Number of Repeats per Quarter' changes.</p>
<p>The figure is calculated so that exactly the correct number of repeats 
 would fit along the outer edge in each quarter.</p>
<p>The figure is only a guide and does not have to be used.</p>
