<h1><span style="font-size: 10.0pt;">Location</span></h1>
<p><span style="font-size: 10.0pt;">This specifies the end and row (pick) 
 at which the brush is to be pasted.</span></p>
<p><span style="font-size: 10.0pt;">One or both of these values may be 
 disabled depending on the &quot;Options&quot; setting. For example if 
 the widthwise option is &quot;At Left Edge&quot;, the End value is not 
 required and will be disabled.</span></p>
