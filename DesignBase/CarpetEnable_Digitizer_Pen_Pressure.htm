<p><b>Enable Digitizer Pen Pressure Control</b></p>
<p>If this option is checked then the Pen Pressure Control option is activated.</p>
<p>It will have no effect when using the mouse.</p>
<p>All other items in this tab will be disabled if this option is not checked.</p>
