<p><b>RGB/HSV</b></p>
<p>This text will change to indicate whether the sliding controls are controlling RGB values or HSV values. You can switch between the two systems using the RGB/HSV button.</p>
<p>For more information see the topic <a href="RGB_and_HSV_Colour_Values.htm">RGB and HSV Colour Values</a>.</p>
