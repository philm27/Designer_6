<h1>Weave Window</h1>
<p>Shows the weave using either palette colors or black and white.</p>
<p>Optionally shows the artwork in the background (in order to see it you 
 must have a gap between threads - see preferences)</p>
<p>Can be edited using left and right mouse buttons for lift and drop.</p>
